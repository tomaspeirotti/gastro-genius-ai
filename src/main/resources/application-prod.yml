spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false

logging:
  level:
    com.gastrogeniusai: WARN
    org.springframework.security: WARN
    org.hibernate.SQL: ERROR
    root: WARN
  file:
    name: logs/gastro-genius-ai.log

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: never
